<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <title>Number Guesser</title>
</head>
<body>
  <div class="container"></div>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <a class="bold magenta">Number</a> <a class="light grey">Guesser</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="game" id="game">
      <h2>Set up the game:</h2>
      <input type="number" class="range" id="start" placeholder="Select start of range">
      <input type="number" class="range" id="end" placeholder="Select end of range"><br>
      <button class="enabled-button lrg-btn" id="startGame">Start Game</button><br>
    </main>

  </div>
</body>
</html>

<script src="scripts/number_guesser.js" type="text/javascript"></script>
