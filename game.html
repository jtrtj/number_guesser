<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <title>Number Guesser</title>
</head>
<body>
  <div class="container"></div>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <a class="bold magenta">Number</a><a class="light grey">Guesser</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="game grid-parent">
      <div class="box">
        <div class="box-item">
          <input type="number" id="guess" placeholder="Enter your guess">
        </div>
        <div class="box-item">
            <button class="enabled-button" id="guessButton">Guess</button>
            <button class="disabled-button" id="clearButton">Clear</button>
        </div>
        <div class="box-item">
          <div id="gameOutput">
            
          </div>
        </div>
        <div class="box-item">
          <button class="disabled-button" id="resetButton">Reset</button>
        </div>
      </div>
    </main>

  </div>
</body>
</html>

<script src="scripts/number_guesser.js" type="text/javascript"></script>
